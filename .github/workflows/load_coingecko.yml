name: Load CoinGecko ETH price (bronze)

on:
  workflow_dispatch:
  schedule:
    - cron: "10 1 * * *"  # daily 01:10 UTC

jobs:
  load:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install psycopg2-binary

      - name: Run loader
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python extract_load/load_coingecko_eth_price.py