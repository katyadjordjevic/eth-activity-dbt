name: Apply warehouse schema

on:
  workflow_dispatch:
  push:
    paths:
      - "warehouse/schema.sql"

jobs:
  apply-schema:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Postgres client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Apply schema.sql to Neon
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL secret is not set."
            exit 1
          fi
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f warehouse/schema.sql